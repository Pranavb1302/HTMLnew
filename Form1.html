<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Question -->
    <!-- https://cdn.discordapp.com/attachments/1060871869412163584/1060872301328994364/IMG-20221229-WA0026.jpg -->
    <h1>Welcome To Codehelp</h1>
    <h1>Contact Us Form</h1>
    <table>
        <form>
        Name:<input type="text" placeholder="Enter Your Name"><br>
        Email:<input type="email" placeholder="Enter Your Email"><br>
        Contact Number:<input type="text" placeholder="Enter Contact Number"><br>
        Gender:
        <select>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
        Date Of Birth:<input type="date"><br>
        Rating:<input type="radio" name="p">1
               <input type="radio" name="p">2
               <input type="radio" name="p">3
               <input type="radio" name="p">4
               <input type="radio" name="p">5<br>
        Enter Your Message:<br><textarea cols="40" placeholder="Enter Your Message" rows="5"></textarea><br>
        <button value="Send">Send</button>
        <button value="Reset">Reset</button>
        <div></div>
        </form>
    </table>
</body>
</html>
